version: v1.0
name: Semaphore Python / Django Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version python 3.8
blocks:
  - name: Install Dependencies
    task:
      prologue:
        commands:
          - sudo apt-get update && sudo apt-get install -y python3-dev && sudo apt-get install default-libmysqlclient-dev
      jobs:
        - name: pip
          commands:
            - checkout
            - cache restore
            - pip download --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Run Code Analysis
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - pip install -r requirements.txt --cache-dir .pip_cache
      jobs:
        - name: Pylint
          commands:
            - git ls-files | grep -v 'migrations' | grep -v 'settings.py' | grep -v 'manage.py' | grep -E '.py$' | xargs pylint -E --load-plugins=pylint_django
  - name: Run Unit Tests
    task:
      env_vars:
        - name: DB_NAME
          value: pydjango
        - name: DB_USER
          value: root
        - name: DB_PASSWORD
          value: ""  # MySQL root user has no password by default in sem-service
        - name: DB_HOST
          value: 127.0.0.1
      prologue:
        commands:
          - sem-service start mysql
          - checkout
          - cache restore
          - pip install -r requirements.txt --cache-dir .pip_cache
          - mysql --host=$DB_HOST -u$DB_USER -e "create database $DB_NAME"
      jobs:
        - name: Model Test
          commands:
            - pytest --cov=tasks ./tasks/tests/test_models.py
        - name: View Test
          commands:
            - pytest --cov=tasks ./tasks/tests/test_views.py
  - name: Run Browser Tests
    task:
      env_vars:
        - name: DB_NAME
          value: pydjango
        - name: DB_USER
          value: root
        - name: DB_PASSWORD
          value: ""
        - name: DB_HOST
          value: 127.0.0.1
      prologue:
        commands:
          - sem-service start mysql
          - checkout
          - cache restore
          - pip install -r requirements.txt --cache-dir .pip_cache
          - mysql --host=$DB_HOST -u$DB_USER -e "create database $DB_NAME"
          - python manage.py makemigrations
          - python manage.py migrate
          - 'nohup python manage.py runserver 127.0.0.1:8732 &'
      jobs:
        - name: Browser Test
          commands:
            - python manage.py test tasks.tests.test_browser
  - name: Run Security Tests
    task:
      jobs:
        - name: Deployment Checklist
          commands:
            - checkout
            - cache restore
            - pip install -r requirements.txt --cache-dir .pip_cache
            - python manage.py check --deploy --fail-level ERROR